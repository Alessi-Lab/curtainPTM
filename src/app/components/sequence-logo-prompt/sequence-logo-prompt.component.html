<div class="modal-header">
  <h5 class="modal-title">Sequence Logo Creator</h5>
</div>
<div class="modal-body">
  <form [formGroup]="form">
    <div class="form-row">
      <div class="col">
        <div class="form-group">
          <label for="maxP">Maximum -log10(p)</label>
          <input type="number" id="maxP" class="form-control" formControlName="maxP">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="minP">Minimum -log10(p)</label>
          <input type="number" id="minP" class="form-control" formControlName="minP">
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col">
        <div class="form-group">
          <label for="maxfc">Maximum Absolute log2(fc)</label>
          <input type="number" id="maxfc" class="form-control" formControlName="maxfc">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="minfc">Minimum Absolute log2(fc)</label>
          <input type="number" id="minfc" class="form-control" formControlName="minfc">
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col">
        <div class="form-group">
          <label for="minScore">Minimum Probability Score</label>
          <input type="number" id="minScore" class="form-control" formControlName="minScore">
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" (click)="modal.dismiss(form.value)">Submit</button>
  <button class="btn btn-danger" (click)="modal.close()">Close</button>
</div>
